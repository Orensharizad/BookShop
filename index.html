<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onInit()">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <select onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
            <button onclick="onToggleView()" class="table-btn btn btn-outline-success">List/Cards</button>

            <a data-trans="title" class="navbar-brand center" href="#">Book Shop</a>
            <div class="d-flex form-floating ">
                <input class="filter-name  " placeholder="Search By text" data-trans="filter-books-placeholder"
                    type="text" onchange="this.title=this.value;onSetFilterBy({name: this.value})">
                <button class="btn btn-outline-success" data-trans="btn-submit">Submit</button>

            </div>
        </div>
    </nav>
    <!-- container header -->
    <div class="header-img container-fluid bg-dark p-5 text-center">
        <h1 class="display-1">Welcome To Book Shop</h1>
        <p class="lead">
            This is a lead paragraph. It stands out from regular paragraphs.
        </p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, repellendus.</p>

        <button class="btn btn-info btn-lg"><a href="#BookTable">Visit</a></button>
    </div>
    <!-- filter Section -->
    <section class="filter-book">
        <button class="btn btn-info" onclick="onAddBook()"><span data-trans="btn-add-book">AddBook</span></button>
        <label>
            <span data-trans="filter-price">MaxPrice:</span>
            <input type="range" min="0" max="250" value="250" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            <span data-trans="filter-rate">TopRate:</span>
            <input type="range" min="0" max="10" value="0" class="filter-toprate-range"
                onchange="this.title=this.value;onSetFilterBy({topRate: this.value})" />
        </label>


    </section>
    <!-- Cards Section -->
    <section class="books-container justify-content-center  hidden"></section>
    <!-- Table Section -->
    <table id="BookTable" class="container table table-dark ">
        <thead class=" table table-light">
            <th data-trans="book-id">Id</th>
            <th class="point" data-trans="book-name" onclick="onSetSortBy('name')">Book
                Name<span>&#x25BC<span></span></th>
            <th data-trans="book-rate">Rate</th>
            <th data-trans="book-rate">Image</th>
            <th class="point" data-trans="book-price" onclick="onSetSortBy('price')">Price<span>&#x25BC<span></span>
            </th>
            <th data-trans="book-action" colspan="3">Actions</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- Pages btns Section -->
    <div class="page">
        <button class="btn btn-outline-success" class="prev-btn" onclick="onPrevPage()">
            <spand data-trans="btn-prev-page">Prev Page</span>
        </button>
        <h5></h5>
        <button class="btn btn-outline-success" class="next-btn" onclick="onNextPage()"><span
                data-trans="btn-next-page">Next
                Page</span></button>
    </div>
    <!-- Modal Section -->
    <div class="modal1">
        <h3></h3>
        <h4><span></span> </h4>
        <h5></h5>
        <img src="imgs/Book.jpg" alt="">
        <span hidden class="book-id-hidden"></span>

        <p></p>
        <input class="modal-input" oninput="onRateBook(this.value)" type="number" name="book-rate" min="0" max="10"
            placeholder="0-10" />
        <button class="btn btn-dark" data-trans="btn-close-modal" onclick="onCloseModal()">Close</button>
    </div>
    <!-- Flash Msg Section -->
    <div class="user-msg"></div>


    <!-- Java Script  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="utils.js"></script>
    <script src="i18n-service.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
</body>

</html>
